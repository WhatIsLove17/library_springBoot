<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Регистрация нового читателя:</h1>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <p>
        <label for="name">Введите ФИО: </label>
        <input type="text" th:field="*{name}" id="name">
    <div style="color: indianred" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
    </p>
    <p>
        <label for="age">Введите дату рождения: </label>
        <input type="date" th:field="*{birthDate}" id="age">
    <div style="color: indianred" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">Error</div>
    </p>
    <p>
        <label for="email">Введите email: </label>
        <input type="text" th:field="*{email}" id="email">
    <div style="color: indianred" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
    </p>
    <p>
        <label for="address">Введите адрес: </label>
        <input type="text" th:field="*{address}" id="address">
    <div style="color: indianred" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Error</div>
    </p>
    <p>
        <label for="address">Введите пароль: </label>
        <input type="password" th:field="*{password}" id="password">
    <div style="color: indianred" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>
    </p>
    <br/>
    <input type="submit" value="Создать нового читателя"/>
</form>
</body>
</html>
